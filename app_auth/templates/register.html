{% extends 'base.html' %}  

{% block title %} Création de compte au stock {% endblock %}

{% block content %}

<div class="container d-flex aligns-items-center justify-content-center">
   <div class="col-md-6 mt-5 mb-5"> 
       {% if messages %}
       {% for message in messages %}
       <div class="alert alert-danger text-center"><strong>{{message}}</strong></div>
       {% endfor %}
       {%  endif %}
       
       <form action="" method="POST" novalidate> {% csrf_token %}
           <div class="card">
               <div class="card-header text-center"><i class="fas fa-user-lock"></i>Création de compte </div>
               <div class="card-body">  
                {{form}}     
               </div>
               <div class="card-footer">
                   <button class="btn btn-primary btn-block">Créer le compte</button>
               </div>
           </div>
       </form>          
   </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
